
<!DOCTYPE html>
<html>
<head>
  <title>RepoScore Results</title>
  <style>
    body { font-family: sans-serif; }
    .tab { overflow: hidden; border: 1px solid #ccc; background-color: #f1f1f1; }
    .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 16px; transition: 0.3s; }
    .tab button:hover { background-color: #ddd; }
    .tabcontent { display: none; padding: 6px 12px; border: 1px solid #ccc; border-top: none; }
    table { 
      font-family: monospace; 
      text-align: left; 
      overflow-x: auto;
      margin: auto;
      border-collapse: collapse;
    }
    table, td, th { border: 1px solid black; padding: 4px; }
    .download-button {
      background-color: #4CAF50; /* 초록색 배경 */
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>RepoScore Results</h1>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'total')">total</button><button class="tablinks" onclick="openTab(event, 'oss2025hnu/reposcore-js')">oss2025hnu/reposcore-js</button><button class="tablinks" onclick="openTab(event, 'oss2025hnu/reposcore-py')">oss2025hnu/reposcore-py</button><button class="tablinks" onclick="openTab(event, 'oss2025hnu/reposcore-cs')">oss2025hnu/reposcore-cs</button>
  </div>
  
    <div id="total" class="tabcontent">
      <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1 style="margin: 0;">total</h1>
          <div>
            <a class="download-button" href="total/total_combined.csv" download="total_combined.csv">Download Combined CSV</a>
          </div>
      </div>
      <div style="display: flex; gap: 20px; align-items: flex-start; margin-top: 20px;">
         <div>
            <img src="total/total_chart.png" alt="total Chart" width="800">
         </div>
         <div>
            <p>No table content found.</p>
         </div>
      </div>
    </div>
        
    <div id="oss2025hnu/reposcore-js" class="tabcontent">
      <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1 style="margin: 0;">reposcore-js</h1>
          <div>
            <a class="download-button" href="reposcore-js/reposcore-js_combined.csv" download="reposcore-js_combined.csv">Download Combined CSV</a>
          </div>
      </div>
      <div style="display: flex; gap: 20px; align-items: flex-start; margin-top: 20px;">
         <div>
            <img src="reposcore-js/reposcore-js_chart.png" alt="reposcore-js Chart" width="800">
         </div>
         <div>
            <p>No table content found.</p>
         </div>
      </div>
    </div>
        
    <div id="oss2025hnu/reposcore-py" class="tabcontent">
      <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1 style="margin: 0;">reposcore-py</h1>
          <div>
            <a class="download-button" href="reposcore-py/reposcore-py_combined.csv" download="reposcore-py_combined.csv">Download Combined CSV</a>
          </div>
      </div>
      <div style="display: flex; gap: 20px; align-items: flex-start; margin-top: 20px;">
         <div>
            <img src="reposcore-py/reposcore-py_chart.png" alt="reposcore-py Chart" width="800">
         </div>
         <div>
            <p>No table content found.</p>
         </div>
      </div>
    </div>
        
    <div id="oss2025hnu/reposcore-cs" class="tabcontent">
      <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1 style="margin: 0;">reposcore-cs</h1>
          <div>
            <a class="download-button" href="reposcore-cs/reposcore-cs_combined.csv" download="reposcore-cs_combined.csv">Download Combined CSV</a>
          </div>
      </div>
      <div style="display: flex; gap: 20px; align-items: flex-start; margin-top: 20px;">
         <div>
            <img src="reposcore-cs/reposcore-cs_chart.png" alt="reposcore-cs Chart" width="800">
         </div>
         <div>
            <p>No table content found.</p>
         </div>
      </div>
    </div>
        
  <script>
    function openTab(evt, tabName) {
      var tabcontent = document.getElementsByClassName("tabcontent");
      for (var i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      var tablinks = document.getElementsByClassName("tablinks");
      for (var i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    document.getElementsByClassName("tablinks")[0].click();
  </script>
</body>
</html>
